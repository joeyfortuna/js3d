<head>
<script>
var r=250;
var zenithInc=15;
var azimuthInc=10;
var display='t';

function drawPolygon() {

		nGon=new nGonObj();
		nGon.centerX=winX/2;
		nGon.centerY=winY/2;
		nGon.rotate(0,0,0);

		/************************************************
		*
		* Sphere (sorta)
		*
		*************************************************/
		drawSphere(r,zenithInc,azimuthInc,display);


}

function drawSphere(r,zenithInc,azimuthInc,display) {
		var strPoints="";
		if (nGon) delete nGon;
		nGon=new nGonObj();
		nGon.centerX=winX/2;
		nGon.centerY=winY/2;
		nGon.rotate(0,0,0);

		for (var theta=0;theta<360;theta+=zenithInc) {
			for (var phi=5;phi<180;phi+=azimuthInc) {
				var x=r*Math.cos((theta*Math.PI)/180)*Math.sin((phi*Math.PI)/180);
				var y=r*Math.sin((theta*Math.PI)/180)*Math.sin((phi*Math.PI)/180);
				var z=r*Math.cos((phi*Math.PI)/180);
				strPoints+=x+","+y+","+z+" ";
			}
		}
		strPoints=strPoints.substring(0,strPoints.length-1);
		nGon.init(strPoints);
		if (display=='t')
			nGon.setCorpus("Whats he that wishes so?  My cousin Westmoreland? No, my fair cousin:  If we are markd to die, we are enow  To do our country loss; and if to live,  The fewer men, the greater share of honour.  Gods will! I pray thee, wish not one man more.  By Jove, I am not covetous for gold,  Nor care I who doth feed upon my cost;  It yearns me not if men my garments wear;  Such outward things dwell not in my desires:  But if it be a sin to covet honour,  I am the most offending soul alive.  No, faith, my coz, wish not a man from England:  Gods peace! I would not lose so great an honour  As one man more, methinks, would share from me  For the best hope I have. O, do not wish one more!  Rather proclaim it, Westmoreland, through my host,  That he which hath no stomach to this fight,  Let him depart; his passport shall be made  And crowns for convoy put into his purse:  We would not die in that mans company  That fears his fellowship to die with us.  This day is called the feast of Crispian:  He that outlives this day, and comes safe home,  Will stand a tip-toe when the day is named,  And rouse him at the name of Crispian.  He that shall live this day, and see old age,  Will yearly on the vigil feast his neighbours,  And say To-morrow is Saint Crispian:  Then will he strip his sleeve and show his scars.  And say These wounds I had on Crispins day.  Old men forget: yet all shall be forgot,  But hell remember with advantages  What feats he did that day: then shall our names.  Familiar in his mouth as household words  Harry the king, Bedford and Exeter,  Warwick and Talbot, Salisbury and Gloucester,  Be in their flowing cups freshly rememberd.  This story shall the good man teach his son;  And Crispin Crispian shall neer go by,  From this day to the ending of the world,  But we in it shall be rememberd;  We few, we happy few, we band of brothers;  For he to-day that sheds his blood with me  Shall be my brother; be he neer so vile,  This day shall gentle his condition:  And gentlemen in England now a-bed  Shall think themselves accursed they were not here,  And hold their manhoods cheap whiles any speaks  That fought with us upon Saint Crispins day.");
		nGon.rotate(0,15,0);
}

function setDisplay(d) {
	display=d;
	drawSphere(r,zenithInc,azimuthInc,d);
}
function azimuth(inc) {
	azimuthInc+=inc;
	if (azimuthInc<=5) azimuthInc=5;
	drawSphere(r,zenithInc,azimuthInc,display);

}

function zenith(inc) {
	zenithInc+=inc;
	if (zenithInc<=5) zenithInc=5;
	drawSphere(r,zenithInc,azimuthInc,display);

}
function changeBG(strVal) {
	setBGColor(strVal);
}
function setUpColor() {
	setBGColor("#FFFFFF");
	setLinkColor("#000099");
	setPointColor("#000000");
	setSteps(10);
	nGon.rotate(0,1,0);
}

</script>
